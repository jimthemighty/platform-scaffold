<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>V8 Tests</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
    </head>
    <body>
        <button id="show-iframe-button" style="margin-bottom: 8px;">Show test iframes</button>
        <script type="text/javascript">
            /* eslint-disable */
            document.getElementById('show-iframe-button').addEventListener('click', function() {
                var iframes = document.getElementsByTagName('iframe');

                Array.prototype.forEach.call(iframes, (frame) => {
                    var isShown = frame.style.display !== 'none';
                    frame.style.display = isShown ? 'none' : '';
                });
            });
        </script>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
        <script src="tag.test.js"></script>
    </body>
</html>
