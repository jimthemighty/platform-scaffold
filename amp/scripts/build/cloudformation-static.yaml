AWSTemplateFormatVersion: '2010-09-09'
Description: Shared resources for AMP projects

Resources:

  DeploymentS3Bucket:
    Type: AWS::S3::Bucket
    Description: Private Lambda code packages stored in an intermediate step as part of deployment
    Properties:
      BucketName: amp-deployment.mobify.com
      AccessControl: Private
    DeletionPolicy: Delete
