machine:
    environment:
        PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
    override:
        - yarn
    cache_directories:
        - ~/.cache/yarn
        - "web/node_modules"
        # - "native/node_modules"
    pre:
        - mkdir $CIRCLE_ARTIFACTS/logs
        # - ./web/scripts/install-yarn.sh
        - ./web/scripts/install-google-chrome-stable.sh $> $CIRCLE_ARTIFACTS/logs/installChrome.log:
            background: true
        - ./scripts/add-self-signed-cert-on-ci.sh &> $CIRCLE_ARTIFACTS/logs/addSignedCert.log:
            pwd: web
            background: true
        - npm install:
            pwd: web
        - ./tests/system/start-test-server.sh &> $CIRCLE_ARTIFACTS/logs/startTestServer.log:
            pwd: web
            background: true
        # Disabling native `npm install` for now as we aren't set up to `npm install` a git dep yet
        #- npm install:
        #    pwd: native
test:
    override:
        - ./tests/system/run-all-tests-on-ci.sh:
            pwd: web
            parallel: true
    post:
       - cp -R lighthouse/* $CIRCLE_ARTIFACTS:
           pwd: web
experimental:
    notify:
        branches:
            only:
                - master
                - develop
