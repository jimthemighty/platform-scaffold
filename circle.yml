machine:
    node:
        version: 6.9.2
dependencies:
    cache_directories:
        - "web/node_modules"
        - "native/node_modules"
    pre:
        - ./web/scripts/setup-ci-env.sh $> $CIRCLE_ARTIFACTS/logs/installChrome.log:
            pwd: web
        # Disabling native `npm install` for now as we aren't set up to `npm install` a git dep yet
        #- npm install:
        #    pwd: native
test:
    override:
        - ./tests/system/run-all-tests.sh:
            pwd: web
            parallel: true
    post:
       - cp -R lighthouse/* $CIRCLE_ARTIFACTS:
           pwd: web
       - cp -R logs/* $CIRCLE_ARTIFACTS:
           pwd: web

experimental:
    notify:
        branches:
            only:
                - master
                - develop
