machine:
    node:
        version: 6.9.2
dependencies:
    cache_directories:
        - "web/node_modules"
        - "native/node_modules"
    pre:
        - mkdir $CIRCLE_ARTIFACTS/logs
        - ./web/scripts/install-google-chrome-stable.sh
        - ./web/scripts/install-yarn.sh
        - yarn install:
            pwd: web
        - ./tests/system/start-test-server.sh &> $CIRCLE_ARTIFACTS/logs/startTestServer.log:
            pwd: web
            background: true
        # Disabling native `npm install` for now as we aren't set up to `npm install` a git dep yet
        #- npm install:
        #    pwd: native
test:
    override:
        - ./tests/system/run-all-tests.sh:
            pwd: web
            parallel: true
    post:
       - cp -R lighthouse/* $CIRCLE_ARTIFACTS:
           pwd: web
experimental:
    notify:
        branches:
            only:
                - master
                - develop
