machine:
    node:
        version: 6.9.2
dependencies:
    cache_directories:
        - "web/node_modules"
        - "amp/node_modules"
        # - "native/node_modules"
    pre:
        - ./scripts/setup-env-ci.sh:
            pwd: web
        - npm install:
            pwd: amp
        # Disabling native `npm install` for now as we aren't set up to `npm install` a git dep yet
        #- npm install:
        #    pwd: native
test:
    override:
        - ./tests/system/run-all-tests-on-ci.sh:
            pwd: web
            parallel: true
        - npm run test:all:
            pwd: amp
    post:
        - ./scripts/upload-artifacts-ci.sh:
            pwd: web
experimental:
    notify:
        branches:
            only:
                - master
                - develop
